<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsbridge - Search</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="../css/utilities.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/resp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
</head>

<body>
    <header id="navbar">
        <div class="container-fluid">
            <nav class="grid-row no-gutter content-between items-center">
                <div class="col-2">
                    <div class="nav__logo dp-flex">
                        <a href="index.html">
                            <strong>NewsBridge</strong>
                        </a>
                    </div>
                </div>
                <div class="col-8 dp-md-none">
                    <div class="nav__content">
                        <div class="dp-flex content-center">
                            <a class="btn btn--white" href="#hero">Top News</a>
                            <a class="btn btn--white" href="#abc-news">ABC News</a>
                            <a class="btn btn--white" href="#news-category">Category</a>
                            <a class="btn btn--white" href="#news-source">Sources</a>
                            <a class="btn btn--white" href="javascript:;">Search</a>
                        </div>
                    </div>
                </div>
                <div class="col-2 dp-lg-none">
                    <div class="nav__cta">
                        <div class="dp-flex content-end g-2">
                            <div class="cta__guest">
                                <a class="btn btn--secondary" href="login.html">Log in</a>
                            </div>
                            <div class="cta__user dp-none" id="cta-user">
                                <span class="mr-1" id="user-name">Biru</span>
                                <i class="fa-solid fa-user color-white" id="icon-profile"></i>
                            </div>
                        </div>
                        <div class="user__menu dp-none" id="user-menu">
                            <button id="logout-btn">Logout</button>
                        </div>
                    </div>
                </div>
                <div class="col-2 dp-none dp-lg-flex content-end">
                    <div class="nav__mobile">
                        <div class="hamburger__menu dp-flex dr-column content-between" id="hamburger-nav">
                            <span class="menu__linear"></span>
                            <span class="menu__linear"></span>
                            <span class="menu__linear"></span>
                        </div>
                        <div class="menu__content bg-black g-2" id="menu-navbar">
                            <div class="menu__secondary dp-flex dr-column items-end g-2">
                                <div class="menu__secondary dp-none dp-xxl-flex dr-column items-end g-2">
                                    <div class="dp-flex content-end g-2">
                                        <div class="cta__guest">
                                            <a class="btn btn--secondary" href="login.html">Log in</a>
                                        </div>
                                        <div class="cta__user dp-none" id="cta-user-mobile">
                                            <span class="mr-1" id="user-name-mobile">Biru</span>
                                            <i class="fa-solid fa-user color-white" id="icon-profile-mobile"></i>
                                        </div>
                                    </div>
                                    <div class="user__menu--mobile" id="user-menu-mobile">
                                        <button id="logout-btn-mobile">Logout</button>
                                    </div>
                                </div>
                                <div class="seperator--horizontal mbt-2"></div>
                                <div class="menu__primary dp-none dp-md-flex dr-column items-end g-2">
                                    <a class="btn btn--white" href="#hero">Top News</a>
                                    <a class="btn btn--white" href="#abc-news">ABC News</a>
                                    <a class="btn btn--white" href="#news-category">Category</a>
                                    <a class="btn btn--white" href="#news-source">Sources</a>
                                    <a class="btn btn--white" href="search.html">Search</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main class="mbt-12">
        <div class="container-fluid">
            <div class="grid-row search-grid-row">
                <div class="col-12 bg-white p-4" id="search-sidebar">
                    <div class="dp-flex content-between items-center mb-4">
                        <h3 class="color-black">Advanced Search</h3>
                        <div class="hamburger__menu sidebar-toggle dp-flex dr-column content-between">
                            <span class="menu__linear"></span>
                            <span class="menu__linear"></span>
                            <span class="menu__linear"></span>
                        </div>
                    </div>
                    <form id="search-form">
                        <div class="mb-3">
                            <label for="q" class="color-black">Keyword</label>
                            <div class="input__container">
                                <input type="text" id="q" name="q" placeholder="Enter keyword" class="input-field">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="searchIn" class="color-black">Search In</label>
                            <div class="input__container">
                                <select id="searchIn" name="searchIn" class="input-field">
                                    <option value="title">Title</option>
                                    <option value="content">Content</option>
                                    <option value="description">Description</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="sources" class="color-black">Sources</label>
                            <div class="input__container">
                                <input type="text" id="sources" name="sources" placeholder="e.g., cnn, bbc"
                                    class="input-field">
                                <!-- <select id="sources" name="sources" class="input-field">
                                    <option value="">All Sources</option> -->
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="domains" class="color-black">Domains</label>
                            <div class="input__container">
                                <input type="text" id="domains" name="domains" placeholder="e.g., example.com"
                                    class="input-field">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="excludeDomain" class="color-black">Exclude Domain</label>
                            <div class="input__container">
                                <input type="text" id="excludeDomain" name="excludeDomain"
                                    placeholder="e.g., badsite.com" class="input-field">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="from" class="color-black">From Date</label>
                            <div class="input__container">
                                <input type="date" id="from" name="from" class="input-field">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="to" class="color-black">To Date</label>
                            <div class="input__container">
                                <input type="date" id="to" name="to" class="input-field">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="language" class="color-black">Language</label>
                            <div class="input__container">
                                <select id="language" name="language" class="input-field">
                                    <option value="en">English</option>
                                    <option value="es">Spanish</option>
                                    <option value="fr">French</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="sortBy" class="color-black">Sort By</label>
                            <div class="input__container">
                                <select id="sortBy" name="sortBy" class="input-field">
                                    <option value="relevancy">Relevancy</option>
                                    <option value="popularity">Popularity</option>
                                    <option value="publishedAt">Published At</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn--primary w-full">Search</button>
                    </form>
                </div>
                <div class="col-12 p-4">
                    <div class="dp-flex content-between items-center mb-4">
                        <h2 class="color-black">Search Results</h2>
                        <div class="hamburger__menu dp-flex dr-column content-between" id="sidebar-toggle">
                            <span class="menu__linear"></span>
                            <span class="menu__linear"></span>
                            <span class="menu__linear"></span>
                        </div>
                    </div>
                    <div id="search-results" class="grid-row">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="../js/search.js"></script>
</body>

</html>
