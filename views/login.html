<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="../css/utilities.css">
</head>
<body>
    <div class="container-fluid">
        <div class="grid-row content-center items-center" style="min-height: 100vh;">
            <div class="col-12 col-md-6 col-lg-4">
                <form id="loginForm" class="p-4 bg-white" style="border-radius: 16px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
                    <h2 class="text-center mb-4 color-black">Login</h2>
                    <div class="mb-3">
                        <label for="username" class="color-black">Username</label>
                        <div class="input__container" style="height: auto; flex-direction: row; align-items: center;">
                            <input type="text" id="username" name="username" placeholder="Enter your username" required style="width: 100%; border: none; outline: none; padding: 12px 16px; border-radius: 16px; background-color: transparent;">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="color-black">Password</label>
                        <div class="input__container" style="height: auto; flex-direction: row; align-items: center;">
                            <input type="password" id="password" name="password" placeholder="Enter your password" required style="width: 100%; border: none; outline: none; padding: 12px 16px; border-radius: 16px; background-color: transparent;">
                        </div>
                    </div>
                    <button type="submit" class="btn btn--primary w-full">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
