<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="../css/utilities.css">
</head>
<body>
    <div class="container-fluid">
        <div class="grid-row" style="min-height: 100vh;">
            <div class="col-12 col-md-4 col-lg-3 bg-white p-4" style="border-right: 1px solid var(--sleet);">
                <h3 class="mb-4 color-black">Advanced Search</h3>
                <form id="searchForm">
                    <div class="mb-3">
                        <label for="q" class="color-black">Keyword</label>
                        <div class="input__container" style="height: auto; flex-direction: row; align-items: center;">
                            <input type="text" id="q" name="q" placeholder="Enter keyword" style="width: 100%; border: none; outline: none; padding: 12px 16px; border-radius: 16px; background-color: transparent;">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="searchIn" class="color-black">Search In</label>
                        <div class="input__container" style="height: auto; flex-direction: row; align-items: center;">
                            <select id="searchIn" name="searchIn" style="width: 100%; border: none; outline: none; padding: 12px 16px; border-radius: 16px; background-color: transparent;">
                                <option value="title">Title</option>
                                <option value="content">Content</option>
                                <option value="description">Description</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="sources" class="color-black">Sources</label>
                        <div class="input__container" style="height: auto; flex-direction: row; align-items: center;">
                            <input type="text" id="sources" name="sources" placeholder="e.g., cnn, bbc" style="width: 100%; border: none; outline: none; padding: 12px 16px; border-radius: 16px; background-color: transparent;">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="domains" class="color-black">Domains</label>
                        <div class="input__container" style="height: auto; flex-direction: row; align-items: center;">
                            <input type="text" id="domains" name="domains" placeholder="e.g., example.com" style="width: 100%; border: none; outline: none; padding: 12px 16px; border-radius: 16px; background-color: transparent;">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="excludeDomain" class="color-black">Exclude Domain</label>
                        <div class="input__container" style="height: auto; flex-direction: row; align-items: center;">
                            <input type="text" id="excludeDomain" name="excludeDomain" placeholder="e.g., badsite.com" style="width: 100%; border: none; outline: none; padding: 12px 16px; border-radius: 16px; background-color: transparent;">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="from" class="color-black">From Date</label>
                        <div class="input__container" style="height: auto; flex-direction: row; align-items: center;">
                            <input type="date" id="from" name="from" style="width: 100%; border: none; outline: none; padding: 12px 16px; border-radius: 16px; background-color: transparent;">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="to" class="color-black">To Date</label>
                        <div class="input__container" style="height: auto; flex-direction: row; align-items: center;">
                            <input type="date" id="to" name="to" style="width: 100%; border: none; outline: none; padding: 12px 16px; border-radius: 16px; background-color: transparent;">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="language" class="color-black">Language</label>
                        <div class="input__container" style="height: auto; flex-direction: row; align-items: center;">
                            <select id="language" name="language" style="width: 100%; border: none; outline: none; padding: 12px 16px; border-radius: 16px; background-color: transparent;">
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="sortBy" class="color-black">Sort By</label>
                        <div class="input__container" style="height: auto; flex-direction: row; align-items: center;">
                            <select id="sortBy" name="sortBy" style="width: 100%; border: none; outline: none; padding: 12px 16px; border-radius: 16px; background-color: transparent;">
                                <option value="relevancy">Relevancy</option>
                                <option value="popularity">Popularity</option>
                                <option value="publishedAt">Published At</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn--primary w-full">Search</button>
                </form>
            </div>
            <div class="col-12 col-md-8 col-lg-9 p-4">
                <h2 class="mb-4 color-black">Search Results</h2>
                <div id="results">
                    <p class="color-calligraphy">No results yet. Perform a search to see results here.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
