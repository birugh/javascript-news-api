<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsbridge - Login</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/grid.css">
    <link rel="stylesheet" href="../css/utilities.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="apple-touch-icon" sizes="60x60" href="assets/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="assets/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <link rel="shortcut icon" href="assets/favicon/favicon.ico" type="image/x-icon">
</head>

<body>
    <section class="login dp-flex content-center items-center">
        <div class="container-small">
            <div class="grid-row content-center items-center">
                <div class="col-12">
                    <form id="login-form" class="bg-white">
                        <h2 class="text-center mb-4 color-black">Login Newsbridge</h2>
                        <div class="mb-3">
                            <label for="username" class="color-black">Username</label>
                            <div class="input__container">
                                <input type="text" id="username" name="username" placeholder="Enter your username"
                                    required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="color-black">Password</label>
                            <div class="input__container">
                                <input type="password" id="password" name="password" placeholder="Enter your password"
                                    required>
                                <i id="togglePassword" class="fa-solid fa-eye mr-2"></i>
                            </div>
                        </div>
                        <button type="submit" class="btn btn--primary w-full mb-4">Login</button>
                        <div id="login-result"></div>
                    </form>
                </div>
            </div>
    </section>
    </div>
    <script type="module" src="../js/login.js"></script>
</body>

</html>
